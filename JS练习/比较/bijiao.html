<html>
	<body>
		
		<p> 点击按钮检测投票年龄</p>
		年龄:<input id="age" value="18">
		
		<p> 是否达到投票年龄?</p>
		
		<button onclick="aa()">点击按钮 </button>
	
		<p id="demo"></p>
		<script>
		function aa()
		{
			var age,voteable;
			age=document.getElementById("age").value;
			voteable=(age<18)?"年龄太小":"年龄已达到";
			
			//voteable输出的是点击按钮下面的段落符号，可以通过F12浏览器工具进行查看
			
			document.getElementById("demo").innerHTML=voteable;
						
		}
					
			</script>
