<html>
	<body>
			<p id = "demo"></p>
		<script>
			//ctrl+alt+up用于快速复制一行
		//crtl+d 删除行
		//单行注释用ctrl+/
		//多行注释快捷键一览表 http://www.zendstudio.net/zend-studio-tutorial/zendstudio-shortcuts/
		
			//var用来声明变量
		
			var x=5;
			var y=6;
			var z=x+y;

			document.write(x + "<br>");
			document.write(z + "<br>");
			document.write(z + 5 + "<br>");
					

		//下面变量是字符串
				
					var carname = "ford";
					document.getElementById("demo").innerHTML=carname;			
					
						
		
			</script>
		
		
		
		</body>
	</html>
