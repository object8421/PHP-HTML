<!DOCTYPE html>
<html>
<body>

<p>创建 JavaScript 对象。</p>

<p id="demo"></p>

<script>
	//设置对象的属性
var person = {
    firstName : "John",
    lastName  : "Doe",
    age       : 50,
    eyeColor  : "blue"
};

document.getElementById("demo").innerHTML =
person.firstName + " is " + person.age + " years old.";
</script>

</body>
</html>
