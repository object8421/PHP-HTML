<!DOCTYPE html>
<html>
<body>

<p>全局变量在任何脚本和函数内均可访问。</p>

<p id="demo"></p>

<script>
	/*变量在函数外定义，即为全局变量。
	 * 全局变量有 全局作用域: 网页中所有脚本和函数均可使用。
	 * 
	 * JavaScript 变量生命周期
	 *JavaScript 变量生命周期在它声明时初始化。
	 *局部变量在函数执行完毕后销毁。
	 *全局变量在页面关闭后销毁。
	 */
	
var carName = "Volvo";
myFunction();

function myFunction() {
    document.getElementById("demo").innerHTML =
    "I can display " + carName;
}
</script>

</body>
</html>
